<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="./lib-grid.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
  </head>
  <body>
    <div id="toast">
      <div class="toast toast--success">
        <div class="toast__icon toast__icon--success">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="toast__body">
          <div class="toast__title toast__title--success">
            Sucess
          </div>
          <div class="toast__message">
            Lorem ipsum, dolor, sit amet consectetur adipisicing elit.
          </div>
        </div>
        <div class="toast__close">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </div>
    <div>
      <div class="btn btn--success">Show success toast</div>
      <div class="btn btn--danger">Show error toast</div>
    </div>

    <script>
      function toast(title = '', msg = '', type = 'success', duration = 3000){
        const main = document.getElementById('toast')
        if (main) {}
      }

      toast({
        title: "Success",
        msg: "Lorem ipsum, dolor, sit amet consectetur adipisicing elit.",
        type: "success",
        duration: 3000
      })
    </script>
  </body>
</html>
